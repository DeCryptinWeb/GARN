
# getting Messages from client store
query getMessagesState {
    messagesState: messagesState @client {
        messages {
            id
            topic
            text
            type
        }
    }
}

# adding new Messages into client store
mutation addNewMessageToState($text: String!, $type: String!, $topic: String!) {
    addNewMessageToState(text: $text, type: $type, topic: $topic) @client
}